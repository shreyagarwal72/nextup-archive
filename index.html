    <!-- Structured Data -->
    <script type="application/ld+json">

      "name": "Nextup Vault",
      "description": "Premium digital resources and creative assets vault",
      "url": "https://nextup-vault.lovable.app/",

      },

        "@type": "SearchAction",
        "target": "https://nextup-vault.lovable.app/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }

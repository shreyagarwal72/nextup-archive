<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#7c3aed" />
    
    <!-- Performance Optimization - Preconnect to required origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <link rel="canonical" href="https://nextup-vault.lovable.app/" />
    
    <!-- Primary Meta Tags - Optimized for "Nextup Studio" -->
    <title>Nextup Studio - Premium Digital Resources Vault | Video Editing Assets & Creative Tools</title>
    <meta name="title" content="Nextup Studio - Premium Digital Resources Vault | Video Editing Assets & Creative Tools" />
    <meta name="description" content="Nextup Studio offers exclusive premium apps, video editing resources, sound effects, AI prompts, courses, and creative tools. Access 11+ professional digital assets for content creators." />
    <meta name="keywords" content="Nextup Studio, nextup vault, premium video editing apps, sound effects library, video editing resources, creative digital assets, AI prompt book, premium courses, anime streaming apps, content creation tools, digital resource vault" />
    <meta name="author" content="Nextup Studio" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nextup-vault.lovable.app/" />
    <meta property="og:title" content="Nextup Studio - Premium Digital Resources Vault" />
    <meta property="og:description" content="Nextup Studio offers exclusive premium apps, video editing resources, sound effects, AI prompts, courses, and creative tools. Access 11+ professional digital assets for content creators." />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Nextup Studio" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://nextup-vault.lovable.app/" />
    <meta name="twitter:title" content="Nextup Studio - Premium Digital Resources Vault" />
    <meta name="twitter:description" content="Nextup Studio offers exclusive premium apps, video editing resources, sound effects, AI prompts, courses, and creative tools. Access 11+ professional digital assets." />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta name="twitter:image:alt" content="Nextup Studio - Premium Digital Resources Vault" />

    <!-- Structured Data - Enhanced for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Nextup Studio",
      "alternateName": ["Nextup Vault", "Nextup Studio Vault"],
      "description": "Premium digital resources vault offering exclusive video editing apps, sound effects, AI prompts, premium courses, and creative tools for content creators",
      "url": "https://nextup-vault.lovable.app/",
      "publisher": {
        "@type": "Organization",
        "name": "Nextup Studio",
        "url": "https://nextup-vault.lovable.app/",
        "logo": {
          "@type": "ImageObject",
          "url": "https://lovable.dev/opengraph-image-p98pqg.png"
        }
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://nextup-vault.lovable.app/?search={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Organization Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Nextup Studio",
      "url": "https://nextup-vault.lovable.app/",
      "logo": "https://lovable.dev/opengraph-image-p98pqg.png",
      "description": "Nextup Studio provides premium digital resources including video editing assets, sound effects libraries, AI tools, and creative content for professional creators",
      "sameAs": []
    }
    </script>
    
    <!-- Breadcrumb Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [{
        "@type": "ListItem",
        "position": 1,
        "name": "Home",
        "item": "https://nextup-vault.lovable.app/"
      },{
        "@type": "ListItem",
        "position": 2,
        "name": "Resources",
        "item": "https://nextup-vault.lovable.app/#resources"
      }]
    }
    </script>
    
    <!-- CollectionPage Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "CollectionPage",
      "name": "Nextup Studio Premium Resources",
      "description": "Curated collection of 11+ premium digital assets including video editing apps, sound effects, AI prompts, and creative tools",
      "url": "https://nextup-vault.lovable.app/",
      "mainEntity": {
        "@type": "ItemList",
        "numberOfItems": 11,
        "itemListElement": [
          {
            "@type": "SoftwareApplication",
            "name": "Video Editing Apps",
            "applicationCategory": "MultimediaApplication",
            "description": "Professional video editing applications"
          },
          {
            "@type": "CreativeWork",
            "name": "Sound Effects Library",
            "description": "Complete collection of sound effects for video editing"
          },
          {
            "@type": "CreativeWork",
            "name": "AI Prompt Book",
            "description": "Comprehensive AI prompts for various use cases"
          },
          {
            "@type": "Course",
            "name": "Premium Courses",
            "description": "Premium educational courses and tutorials"
          }
        ]
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
